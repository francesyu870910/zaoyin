<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>个人中心</h1>
        </header>
        <main class="profile-grid">
            <div class="card profile-info-card">
                <div class="card-header">
                    <h3>用户信息</h3>
                </div>
                <div class="card-body">
                    <div class="info-item">
                        <span class="info-label">用户名:</span>
                        <span id="profile-username" class="info-value">admin</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">姓名:</span>
                        <span id="profile-name" class="info-value">管理员</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">角色:</span>
                        <span id="profile-role" class="info-value">管理员</span>
                    </div>
                </div>
            </div>

            <div class="card password-change-card">
                <div class="card-header">
                    <h3>修改密码</h3>
                </div>
                <div class="card-body">
                    <form id="password-change-form">
                        <div class="form-group">
                            <label for="current-password">当前密码</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">新密码</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认新密码</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="btn-submit">确认修改</button>
                    </form>
                    <p id="password-change-message" class="message"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/api-client.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
