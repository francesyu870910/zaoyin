<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        /* General Container */
        body {
            background-color: #f4f7f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        /* Grid Layout */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            align-items: start;
            justify-items: center;
        }

        /* Card Styles */
        .card {
            width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 1.25rem;
        }

        .card-header h3 {
            margin: 0;
        }

        .card-body {
            padding: 30px;
        }

        /* Profile Info Card */
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            color: #333;
            font-size: 1.1rem;
        }

        /* Password Change Card */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }


        #password-change-message.success {
            color: #28a745;
        }

        #password-change-message.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>个人中心</h1>
        </header>
        <main class="profile-grid">
            <div class="card profile-info-card">
                <div class="card-header">
                    <h3>用户信息</h3>
                </div>
                <div class="card-body">
                    <div class="info-item">
                        <span class="info-label">用户名:</span>
                        <span id="profile-username" class="info-value">admin</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">姓名:</span>
                        <span id="profile-name" class="info-value">管理员</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">角色:</span>
                        <span id="profile-role" class="info-value">管理员</span>
                    </div>
                </div>
            </div>

            <div class="card password-change-card">
                <div class="card-header">
                    <h3>修改密码</h3>
                </div>
                <div class="card-body">
                    <form id="password-change-form">
                        <div class="form-group">
                            <label for="current-password">当前密码</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">新密码</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认新密码</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="btn-submit">确认修改</button>
                    </form>
                    <p id="password-change-message" class="message"></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
